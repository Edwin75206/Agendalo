<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <!-- Mostrar los datos del usuario en un formulario -->
      <h2>Editar Usuario: {{ usuario?.nombreCompleto }}</h2>

      <form (ngSubmit)="actualizarUsuario()">
        <div class="form-group">
          <label for="nombreCompleto">Nombre Completo:</label>
          <input type="text" id="nombreCompleto" [(ngModel)]="usuario.nombreCompleto" name="nombreCompleto" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="correoElectronico">Correo Electrónico:</label>
          <input type="email" id="correoElectronico" [(ngModel)]="usuario.correoElectronico" name="correoElectronico" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" [(ngModel)]="usuario.password" name="password" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fechaNacimiento" [(ngModel)]="usuario.fechaNacimiento" name="fechaNacimiento" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="genero">Género:</label>
          <select id="genero" [(ngModel)]="usuario.genero" name="genero" class="form-control" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="No binario">No binario</option>
          </select>
        </div>

        <div class="form-group">
          <label for="lugarProcedencia">Lugar de Procedencia:</label>
          <input type="text" id="lugarProcedencia" [(ngModel)]="usuario.lugarProcedencia" name="lugarProcedencia" class="form-control">
        </div>

        <!-- Agrega más campos del formulario según tus necesidades -->

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
      </form>
    </div>
  </div>
</div>
