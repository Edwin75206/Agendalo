<div class="container-fluid">
  <div class="container">
    <h2 class="mb-4">Inicio de Sesión</h2>
    <div *ngIf="error">
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" method="post" id="loginForm">
      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" [(ngModel)]="loginData.correoElectronico" required>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginData.password" required>
      </div>

      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
  </div>
</div>
